name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false  # Позволяет другим версиям работать если одна упала

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Обновлено до v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5  # Обновлено до v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov

    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

    - name: Run Flask server and test API
      run: |
        # Запускаем сервер в фоне
        python src/app.py &
        SERVER_PID=$!
        
        # Ждем запуска сервера
        sleep 5
        
        # Тестируем health endpoint
        curl -f http://localhost:5000/api/health || exit 1
        
        # Останавливаем сервер
        kill $SERVER_PID 2>/dev/null || true

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4  # ОБНОВЛЕНО ДО v4!
      with:
        name: coverage-reports-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
        retention-days: 7